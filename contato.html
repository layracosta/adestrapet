<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdestraPet - Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header id="contato">
        <div class="header-content">
            <a href="index.html" class="back"><i class="fas fa-angle-left"></i> Voltar à página inicial</a>
            <img src="img/Vector.png" class="logo" alt="AdestraPet-logotipo">
        </div>
    </header>

    <main class="container">
        <section class="info-contato">
            <h1 class="h1-contact">ENTRE EM <span>CONTATO!</span></h1>
            <p>Tem alguma dúvida, sugestão ou quer ajuda para treinar seu pet? Se sim, 
preencha o formulário e entraremos em contato o mais rápido possível.
Adoramos ouvir você! 💬🐾</p>
            <div class="contatos">
                <p>📞 (xx) xxxx-xxxx</p>
                <p>📱 @AdestraPet</p>
            </div>
        </section>

        <section class="formulario">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="4" required></textarea>

                <button type="submit">ENVIAR</button>
            </form>
        </section>
    </main>

    <footer class="barra-vermelha"></footer>

    <script src="js/app.js"></script>
</body>


</html>
